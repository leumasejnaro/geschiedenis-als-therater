                        notes.forEach((freq) => {

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime + note.start);

                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.start + note.duration);

                if (percentage === 100) return "üåü Perfect! Je bent een geschiedenis expert! üåü";
                if (percentage >= 80) return "üéâ Fantastisch gedaan! Heel goed geleerd! üéâ";
                if (percentage >= 60) return "üëç Goed gedaan! Blijf oefenen! üëç";
                if (percentage >= 40) return "üí™ Niet slecht! Nog even door studeren! üí™";
                return "üìö Nog even door oefenen, dan gaat het lukken! üìö";
            };

            if (!quizStarted) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="emoji-large">üè∞‚öîÔ∏è</div>
                            <h1 className="title">Geschiedenis als Theater Quiz</h1>
                            <p className="subtitle">Geschiedenis Leerblad</p>
                            <p className="subtitle-small">Thema 8.1 ‚Äì Geschiedenis als theater</p>
                            
                            <div className="audio-container">
                                <a 
                                    href="https://github.com/leumasejnaro/geschiedenis-als-therater/raw/refs/heads/main/Geschiedenis_Toetsheld__De_Kernbegrippen_van_de_Middeleeuwen_to.m4a"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="audio-button"
                                    style={{textDecoration: 'none'}}
                                >
                                    <span style={{fontSize: '1.5rem'}}>üîä</span>
                                    Luister naar uitleg
                                </a>
                            </div>
                            
                            <button onClick={startQuiz} className="start-button">
                                üöÄ Start de Quiz!
                            </button>
                            
                            <p className="tip">üí° Tip: Neem het leerblad goed door voordat je begint.</p>
                        </div>
                    </div>
                );
            }

            if (quizFinished) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="emoji-large">üèÜ</div>
                            <h1 className="title">Quiz Voltooid!</h1>
                            
                            <div className="score-card">
                                <p className="score-label">Jouw score:</p>
                                <p className="score-number">{score}/{questions.length}</p>
                                <p className="score-percentage">{Math.round((score / questions.length) * 100)}%</p>
                            </div>
                            
                            <p className="score-message">{getScoreMessage()}</p>
                            
                            <div className="overview-container">
                                <h3 className="overview-title">üìã Overzicht:</h3>
                                {answeredQuestions.map((item, index) => (
                                    <div key={index} className={`overview-item ${item.correct ? 'overview-item-correct' : 'overview-item-incorrect'}`}>
                                        <p className="overview-question">Vraag {index + 1}: {item.question}</p>
                                        {!item.correct && (
                                            <>
                                                <p className="overview-answer-wrong">‚ùå Jouw: {item.userAnswer}</p>
                                                <p className="overview-answer-correct">‚úÖ Goed: {item.correctAnswer}</p>
                                            </>
                                        )}
                                        {item.correct && (
                                            <p className="overview-answer-correct">‚úÖ {item.correctAnswer}</p>
                                        )}
                                    </div>
                                ))}
                            </div>
                            
                            <button onClick={restartQuiz} className="restart-button" style={{margin: '0 auto'}}>
                                <span>üîÑ</span>
                                Opnieuw spelen
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="card">
                        <h1 className="title" style={{fontSize: '1.875rem', marginBottom: '4px'}}>üè∞ Geschiedenis Quiz ‚öîÔ∏è</h1>
                        <p className="subtitle-small" style={{fontSize: '0.75rem'}}>Geschiedenis Leerblad</p>
                        <p className="subtitle-small" style={{fontSize: '0.75rem', marginBottom: '16px'}}>Thema 8.1 ‚Äì Geschiedenis als theater</p>
                        
                        <div className="progress-text">
                            <span>Vraag {currentQuestion + 1}/{questions.length}</span>
                            <span>Score: {score}/{questions.length}</span>
                        </div>
                        <div className="progress-bar-container">
                            <div className="progress-bar" style={{ width: `${((currentQuestion) / questions.length) * 100}%` }}></div>
                        </div>
                        
                        <div className="emoji-question">
                            {questions[currentQuestion].emoji}
                        </div>
                        
                        <div className="question-box">
                            <h2 className="question-text">{questions[currentQuestion].question}</h2>
                        </div>
                        
                        <div className="options-grid" key={currentQuestion}>
                            {questions[currentQuestion].options.map((option, index) => {
                                let className = "option-button";
                                
                                if (selectedAnswer !== null) {
                                    const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                        ? questions[currentQuestion].correct 
                                        : [questions[currentQuestion].correct];
                                    
                                    if (correctAnswers.includes(index)) {
                                        className += " option-correct";
                                    } else if (index === selectedAnswer) {
                                        className += " option-incorrect";
                                    }
                                }
                                
                                return (
                                    <button
                                        key={`q${currentQuestion}-opt${index}`}
                                        onClick={() => handleAnswerClick(index)}
                                        disabled={selectedAnswer !== null}
                                        className={className}
                                    >
                                        {selectedAnswer !== null && (() => {
                                            const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                                ? questions[currentQuestion].correct 
                                                : [questions[currentQuestion].correct];
                                            
                                            if (correctAnswers.includes(index)) return "‚úÖ ";
                                            if (index === selectedAnswer && !correctAnswers.includes(index)) return "‚ùå ";
                                            return "";
                                        })()}
                                        {option}
                                    </button>
                                );
                            })}
                        </div>
                        
                        {selectedAnswer !== null && (
                            <div>
                                {(() => {
                                    const correctAnswers = Array.isArray(questions[currentQuestion].correct) 
                                        ? questions[currentQuestion].correct 
                                        : [questions[currentQuestion].correct];
                                    const isCorrect = correctAnswers.includes(selectedAnswer);
                                    
                                    return isCorrect ? (
                                        <div className="feedback feedback-correct" onClick={goToNextQuestion}>
                                            <p className="feedback-correct-text">üéâ Goed gedaan! üéâ</p>
                                        </div>
                                    ) : (
                                        <div className="feedback feedback-incorrect">
                                            <p className="feedback-incorrect-title">Helaas!</p>
                                            <p className="feedback-incorrect-text">
                                                Goed antwoord: <strong>{questions[currentQuestion].options[correctAnswers[0]]}</strong>
                                            </p>
                                        </div>
                                    );
                                })()}
                                
                                <div className="countdown-bar-container">
                                    <div className="countdown-bar" key={currentQuestion}></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GeschiedenisQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
